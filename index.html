<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
</head>
<body>
	<h1>Task List</h1>

	<input id="userinput" type="text" placeholder="Enter your tasks here">

	<button id="enter">Add</button>

	<ul class="list">
		<li>Run <button id="enter">X</button></li>
		<li>Answer Phone Calls <button id="enter">X</button></li>
		<li>Write emails <button id="enter">X</button></li>
		<li>Code <button id="enter">X</button></li>
		<li>Read <button id="enter">X</button></li>

	</ul>

<script type="text/javascript" src="script.js"></script>
</body>

</html>
